<!doctype html>
<html>
    <head>
        <title>Pure JS Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="calendar">
            <div class="today-view">
                <div>Monday</div>
                <h1>24</h1>
            </div>

            <div class="calendar-view">
                <div class="header">
                    <span class="prev"> < </span>
                    <span class="month-year"> September 2015 </span>
                    <span class="next"> > </span>
                </div>

                <table class="days">
                    <td>S</td>
                    <td>M</td>
                    <td>T</td>
                    <td>W</td>
                    <td>T</td>
                    <td>F</td>
                    <td>S</td>
                </table>

                <div class="calendar-table">
                    <table>
                        <tbody>
                            <tr>
                                <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
                                <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="selected">11</td>
                                <td>12</td></tr><tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
                                <td>19</td></tr><tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
                                <td>26</td></tr><tr><td>27</td><td>28</td><td>29</td><td>30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/Calendar.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
